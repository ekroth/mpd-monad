@(title: String)

<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Player Daemon Web-GUI">
    <meta name="author" content="Meris Bahtijaragic (@@3amice) & AndrÃ©e Ekroth (@@ekroth)">

    <!-- CSS -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")"rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>

</head>

  <body> 

      <!-- Begin page content -->
      <div class="container-fluid">
      	<div class="row-fluid">
        <div class="span12"> 
          <h3 id="currSong">Fetching current song.</h3>
          <div class="btn-toolbar">
            <div class"btn-group">
              <button class="btn" onclick="prev()"><i class="icon-step-backward"></i></button>
              <button class="btn" onclick="stop()"><i class="icon-stop"></i></button>
              <button class="btn" onclick="play()"><i class="icon-play-circle"></i></button>
              <button class="btn" onclick="pause()"><i class="icon-pause"></i></button>
              <button class="btn" onclick="next()"><i class="icon-step-forward"></i></button>
              <input type="text" style=" margin-left:5px; margin-top:10px" placeholder="Search" 
              onkeypress="{if (event.keyCode==13) doSearch()}" id="searchBox"> 
            </div>
        </div>
		</div>
		<div class="row-fluid">
			<div id="contentList">
				<table class="table table-hover">
				  <thead>
				    <tr>
				      <th>#</th>
				      <th>Title</th>
				      <th>Artist</th>
				      <th>Album</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td>1</td>
				      <td>Computer Love</td>
				      <td>Kraftwerk</td>
				      <td>Computer World</td>
				    </tr>
				    <tr>
				      <td>2</td>
				      <td>Pocket Calculator</td>
				      <td>Kraftwerk</td>
				      <td>Computer World</td>
				    </tr>
				  </tbody>
				</table>  
			</div>
		</div>
    </div>

    </div>
    </div>

</body>
