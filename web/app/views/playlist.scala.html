@(playList: List[mpd.Song])
<div class="row-fluid">
  <div id="contentList">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Album</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>@for(x <- playList){
        <tr>
          <td>@x.title</td>
          <td>@x.artist</td>
          <td>@x.album</td>
          <td>@x.time</td>
        </tr>}
      </tbody>
    </table>  
  </div>
</div>
