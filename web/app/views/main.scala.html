@(playList: List[mpd.Song])

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>MPD Web-GUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Player Daemon Web-GUI">
    <meta name="author" content="Meris Bahtijaragic (@@3amice) & AndrÃ©e Ekroth (@@ekroth)">
    <!-- CSS -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")"rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body> 

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#" id="currSong">Fetching current song</a>
        <div class="nav-collapse collapse"> 
        <!--  <form class="navbar-form pull-right"> -->
            <button class="btn" onclick="prev()"><i class="icon-step-backward"></i></button>
            <button class="btn" onclick="stop()"><i class="icon-stop"></i></button>
            <button class="btn" onclick="play()"><i class="icon-play-circle"></i></button>
            <button class="btn" onclick="pause()"><i class="icon-pause"></i></button>
            <button class="btn" onclick="next()"><i class="icon-step-forward"></i></button>
            <input type="text" class="search-query" style="margin-top:5px" placeholder="Search" 
             onkeypress="{if (event.keyCode==13) doSearch()}" id="searchBox"> 
       </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
      <!-- Begin page content -->
  <div class="container" style="margin-top:40px">
    @playlist(playList) 
  </div>

  

<!--   --> 
<iframe id="feed" src="/eventfeed" style="visibility:hidden">
</iframe>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script></body>
</html>
